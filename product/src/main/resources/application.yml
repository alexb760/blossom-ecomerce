server:
  port=8061
spring:
  application:
    name=product

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db
    username: root
    password: ecommerce_db
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  liquibase:
    change-log: classpath:db/changelog/product.master.yaml

eureka:
  client:
  service-url:
    defaultZone=http://eureka-server:8761/eureka
  instace:
    prefer-ip-address: true
